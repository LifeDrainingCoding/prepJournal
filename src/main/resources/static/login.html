<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet"/>

    <title>Document</title></head>
<body>
<form style="width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; gap: 24px; display: inline-flex; align-self: center"
      method="post" action="/login">
    <div id="error" style="width: 312px; visibility: hidden; padding: 10px 24px;box-shadow: 0px 3px 18px -2px rgba(26, 56, 96, 0.10); border-radius: 8px; justify-content: flex-start; align-items: center; gap: 12px; display: inline-flex;  flex: 1 1 0; color:  white; font-size: 16px; font-family: Inter,serif; font-weight: 200; line-height: 20.05px; word-wrap: break-word; background: #E21D12;">
        Ошибка при вводе данных, проверьте корректность введенных данных.
    </div>
    <div style="align-self: center; text-align: center; color: #192434; font-size: 28px; font-family: Inter,serif; font-weight: 600; line-height: 35.08px; word-wrap: break-word">
        Для продолжения вам необходимо войти
    </div>
    <div style="align-self: center; flex-direction: column; width: 312px; justify-content: center; align-items: center;">
        <div data-show-label="true" data-show-prefix="false" data-show-suffix="false"
             style="align-self: stretch; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 6px; display: flex">
            <div style="align-self: stretch; justify-content: center; display: flex; flex-direction: column; color: rgba(26.68, 42.95, 65.32, 0.69); font-size: 14px; font-family: Inter,serif; font-weight: 500; line-height: 17px; word-wrap: break-word">
                Логин
            </div>
            <div style="align-self: stretch; height: 36px; padding-left: 10px; padding-right: 10px; position: relative; flex-direction: column; justify-content: center; align-items: flex-start; display: flex">
                <div data-show-error-message="true" data-show-helper-text="false" data-state="Default"
                     style="width: 312px; height: 36px; left: 0; top: 0; position: absolute; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 6px; display: flex">
                    <input type="text" name="username"
                           style="align-self: stretch; height: 36px; background: rgba(26, 56, 96, 0.10); border-radius: 4px; border: none; padding: 0 10px; color: rgba(24.60, 39.07, 57.40, 0.94); font-size: 16px; font-family: Inter,serif; font-weight: 500; line-height: 22px;">
                </div>
            </div>
        </div>
        <div data-show-label="true"
             style="align-self: center; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 6px; display: flex">
            <div style="align-self: stretch; justify-content: center; display: flex; flex-direction: column; color: rgba(26.68, 42.95, 65.32, 0.69); font-size: 14px; font-family: Inter,serif; font-weight: 500; line-height: 17px; word-wrap: break-word">
                Пароль
            </div>
            <div style="align-self: stretch; height: 36px; padding-left: 10px; padding-right: 10px; position: relative; flex-direction: column; justify-content: center; align-items: flex-start; display: flex">
                <div data-show-error-message="true" data-show-helper-text="false" data-state="Default"
                     style="width: 312px; height: 36px; left: 0; top: 0; position: absolute; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 6px; display: flex">
                    <input type="password" name="password"
                           style="align-self: stretch; height: 36px; background: rgba(26, 56, 96, 0.10); border-radius: 4px; border: none; padding: 0 10px; color: rgba(24.60, 39.07, 57.40, 0.94); font-size: 16px; font-family: Inter,serif; font-weight: 500; line-height: 22px;">
                </div>
            </div>
        </div>
    </div>
    <div style="align-self: center; width: 312px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 16px; display: flex">
        <button type="submit" data-color="Default" data-show-prefix="false" data-show-suffix="false"
                style="align-self: stretch; height: 36px; padding: 8px 14px;background: #006AF5; border-radius: 4px; justify-content: center; align-items: center; gap: 4px; display: inline-flex; border: none; cursor: pointer;">
            <div style="text-align: center; justify-content: center; display: flex; flex-direction: column; color: white; font-size: 16px; font-family: Inter,serif; font-weight: 600; word-wrap: break-word">
                Войти
            </div>
        </button>
    </div>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
</form>
<script type="text/javascript">
if (document.location.href.endsWith("error")){
    const error =  document.getElementById("error");
    error.style.visibility="visible";
}

</script>
</body>
</html>
